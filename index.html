<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Tracker</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <header>
    <h1>Grocery Tracker</h1>
    <p class="subtitle">Track your shopping expenses</p>
  </header>

  <div class="app-container">
    <div class="input-section card">
      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" placeholder="e.g. Avocados">
      </div>
      <div class="form-group">
        <label for="itemPrice">Price (₦)</label>
        <input type="number" id="itemPrice" placeholder="0.00" step="0.01" min="0">
      </div>
      <button id="addBtn" class="primary-btn"><i>+</i> Add</button>
    </div>

    <div class="grocery-list card">
      <div class="list-header">
        <h2>Your Grocery List</h2>
        <span class="item-count" id="itemCount">0 items</span>
      </div>
      <ul id="list"></ul>
    </div>

    <div class="stats-section card">
      <h2>Expense Summary</h2>
      <div class="total-section">
        <button id="totalBtn" class="primary-btn">Total Price</button>
        <div class="total-display" id="totalDisplay">₦0.00</div>
      </div>
    </div>
  </div>

<script src="./script.js">
 
</script>

</body>
</html>
